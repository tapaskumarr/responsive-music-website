<html>
    <head>
        <title>Tapas Kumarr</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">More</a></li>
                </ul>
           </div>
           <div class="content">
                   <h1>Music With Tapas</h1>
               <p>Click Here To Listen.</p>
               <div class="right-col">
                
                   <img src="media/play.png" id="icon">
                   
               </div>
               <div>
                   <button type="button"><span></span>Listening More</button>
                   <button type="button"><span></span>Join Now</button>
               </div>
           </div> 
        </div>
        
        <audio id="mySong">
            <source src="media/Jaan ho meri.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "media/pause.png";
                }else{
                    mySong.pause();
                    icon.src ="media/play.png";
                }
            }
        </script>
      
    </body>
</html>
